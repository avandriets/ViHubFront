<delete-item (onDialogActionEvent)="onActionDeleteDialog($event)"></delete-item>

<h2 *ngIf="itemsList.length == 0" class="ms-font-xl">Нет загруженных файлов</h2>
<div class="ms-Grid-row">
  <div class="m-b-2 th-Image-block" *ngFor="let item of itemsList" tabindex="0">
    <!--[ngStyle]="{'background': 'url('+item.fileURL+') center center ', 'background-size': 'cover'}">-->
    <div class="ms-Image">
      <div *ngIf="isImage(item)" class="th-ImageArea">
        <img  class="th-Image" src="{{item.fileURL}}">
        <a href="{{item.fileURL}}" class="th-Image-action" download><i class="ms-Icon ms-Icon--Download "></i></a>
      </div>
      <div *ngIf="!isImage(item)" class="th-ImageArea">
        <i class="ms-font-xxl ms-Icon ms-Icon--Document "></i>
                <a href="{{item.fileURL}}" class="th-Image-action" download><i class="ms-Icon ms-Icon--Download "></i></a>
      </div>
      <div class="ms-Image-details">
        <div class="ms-font-xs">
          {{ item.created_at|date:'dd.MM.yyyy hh:mm' }}
        </div>
        <div>{{ item.first_name }} {{ item.last_name }}</div>
        <!--<div class="ms-fontSize-l m-b-1"> {{ item.fileURL}}</div>-->
        <div (click)="onOpenDeleteItemDialog(item)" class="th-icon-link"><i class="ms-Icon ms-Icon--Delete "></i></div>
      </div>
    </div>
  </div>
</div>

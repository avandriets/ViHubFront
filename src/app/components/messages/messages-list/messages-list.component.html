<div class="m-b-2 th-active-bar" *ngFor="let message of localMessages" tabindex="0">
    <div class="ms-Persona">
        <div class="ms-Persona-imageArea">
            <div class="ms-Persona-initials ms-Persona-initials--primary">RM</div>
            <!--<img class="ms-Persona-image" src="../persona/Persona.Person2.png">-->
        </div>
        <div class="ms-Persona-details">
            <div class="m-b-1">
                <span class="ms-fontWeight-semibold">{{ message.first_name }} {{ message.last_name }}</span>
                {{ message.message_date|date:'dd.MM.yyyy hh:mm' }}
            </div>
            <div *ngIf="message.message_type == 'E'" class="ms-fontSize-l m-b-1"> {{ message.body_preview }}</div>
            <div *ngIf="message.message_type == 'S'" class="ms-fontSize-l m-b-1"> {{ message.body }}</div>
        </div>
    </div>
    <div class="th-hover-active-bar">
        <div (click)="onAddNoteClick(message)" class="th-Card-action"><i
                class="ms-Icon ms-Icon--QuickNote "></i>Заметка
        </div>
        <div (click)="onEditMessageClick(message)" class="th-Card-action"><i
                class="ms-Icon ms-Icon--Edit "></i> Редактировать
        </div>
        <div (click)="onDeleteMessageClick(message)" class="th-Card-action"><i
                class="ms-Icon ms-Icon--Delete "></i> Удалить
        </div>
    </div>
</div>

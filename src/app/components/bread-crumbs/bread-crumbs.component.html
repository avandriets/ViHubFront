<div class="ms-Breadcrumb ">
    <ul class="ms-Breadcrumb-list">
        <li class="ms-Breadcrumb-listItem">
            <a (click)="gotoElement(null)" class="ms-Breadcrumb-itemLink" tabindex="0">Главная</a>
            <i class="ms-Breadcrumb-chevron ms-Icon ms-Icon--ChevronRight"></i>
        </li>
        <li *ngFor="let elt of parentElementsList" class="ms-Breadcrumb-listItem">
            <a (click)="gotoElement(elt)" class="ms-Breadcrumb-itemLink" tabindex="0">{{ elt.name }}</a>
            <i class="ms-Breadcrumb-chevron ms-Icon ms-Icon--ChevronRight"></i>
        </li>
    </ul>
</div>
